<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate Newton's Second Law</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2490/2490284.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="NM1.css">
</head>
<body>
    <button id="customButton" class="btn btn-link" onclick="window.location.href='../index.html'">Return</button>
    <div class="container">
        <h1 class="my-4">Simulate Newton's Second Law</h1>
        <div class="row">
            <div class="col-md-4 mb-3 input-container">
                <label for="massValue">Khối lượng xe (m):</label>
                <input type="range" id="massValue" name="massValue" min="10" max="500" step="10" value="100" class="form-control-range">
                <span id="massDisplay">100</span> kg
            </div>
            <div class="col-md-4 mb-3 input-container">
                <label for="frictionValue">Hệ số ma sát (μ):</label>
                <input type="range" id="frictionValue" name="frictionValue" min="0" max="1" step="0.01" value="0" class="form-control-range">
                <span id="frictionDisplay">0</span>
            </div>
            <div class="col-md-4 mb-3 input-container">
                <label for="forceValue">Lực đẩy (F):</label>
                <input type="range" id="forceValue" name="forceValue" min="0" max="1000" step="10" value="100" class="form-control-range">
                <span id="forceDisplay">100</span> N
            </div>
        </div>
        <div class="mb-3">
            <button id="simulate" class="btn btn-primary">Mô phỏng</button>
            <button id="togglePause" class="btn btn-secondary" disabled>Tạm dừng</button>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>
        <div class="mb-3 acceleration-container">
            <span>Gia tốc: <span id="acceleration">0</span> m/s²</span>
        </div>
        <div class="mb-3 velocity-container">
            <span>Vận tốc: <span id="velocity">0</span> m/s</span>
        </div>
        <div class="mb-3 distance-container">
            <span>Quãng đường: <span id="distance">0</span> m</span>
        </div>
        <div class="mb-3 time-container">
            <span>Thời gian: <span id="time">0</span> s</span>
        </div>
        <div id="road">
            <div class="car" id="car">
                <div class="wheel wheel-left"></div>
                <div class="wheel wheel-right"></div>
            </div>
        </div>
    </div>
    <script src="NM1.js"></script>
</body>
</html>
